# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Optionally set the version of Python and requirements required to build your docs
python:
  version: "3.9"
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
    - requirements: docs/requirements.txt

# Optionally specify the conda environment file
# conda:
#   file: docs/environment.yml

# Optionally specify the pip requirements file
# pip_install: true

# Optionally use a different build image
# build:
#   image: latest

# Optionally specify the default version
# default_version: latest

# Optionally specify the default branch
# default_branch: main

# Optionally specify the documentation type
# doctype: sphinx

# Optionally specify the documentation theme
# theme: sphinx_rtd_theme
